# volume container to provide consistent storage.
postgres-data:
  image: sameersbn/postgresql:9.6-2
  command: /bin/true

# a postgres container for providing database access.
postgres:
  image: sameersbn/postgresql:9.6-2
  environment:
    - DB_USER=screen
    - DB_PASS=supasecretpassword
    - DB_NAME=screen
  ports:
    - "5434:5432"
  volumes_from:
    - postgres-data
  command: -c "max_stack_depth=6MB"